---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ansible-role-ubuntu-20.04
    dockerfile: Dockerfile.j2
    image: jrei/systemd-ubuntu:focal
    privileged: true
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  options:
    vvv: True
#lint: |
#  set -e
#  yamllint .
#  ansible-lint .
verifier:
  name: ansible
